# 定义工作进程数，通常等于CPU核心数
worker_processes auto;

events {
    worker_connections 1024;
}

http {
    # 定义缓存路径和参数
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=my_cache:10m max_size=10g inactive=60m use_temp_path=off;

    server {
        listen 80;
        server_name localhost;

        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;

        # --- 静态资源服务 ---
        location /static/ {
            alias /usr/share/nginx/html/static/;
        } 

        # --- Vue3 构建版（子路径 /app/ 托管，不影响现有根路径）---
        location ^~ /app/ {
            alias /usr/share/nginx/html/app/;  # 将来把 Vue3 的 dist 拷贝到此目录
            try_files $uri $uri/ /app/index.html;  # 支持 history 路由
            expires 7d;
            add_header Cache-Control "public, max-age=604800, immutable";
        }

        location /llm {
            # --- IP 访问控制规则 ---
            allow 10.124.146.0/23;
            allow 53.21.16.0/22;
            deny all;

            # --- 关键：添加 rewrite 规则 ---
            # 这会将 /llm/some/path 重写为 /some/path
            rewrite ^/llm(.*)$ $1 break;

            proxy_pass http://127.0.0.1:5000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

         # 因为 "/api/knowledge_chat" 比 "/api/" 更长，Nginx 会优先匹配这个规则
        location = /api/knowledge_chat {
            # 关键：告诉 Nginx 将这个特定请求转发到 5000 端口的服务
            proxy_pass http://127.0.0.1:5000;

            # SSE 优化：禁用代理缓冲，延长超时，避免阻塞
            proxy_buffering off;
            proxy_cache off;
            add_header X-Accel-Buffering no;
            proxy_http_version 1.1;
            proxy_connect_timeout 5s;
            proxy_read_timeout 600s;

            # 复制标准的代理头信息，确保后端服务能获取到真实的客户端信息
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/ {
            # 关键：将请求转发到运行在 3000 端口的服务
            proxy_pass http://127.0.0.1:3000/api/;

            # 以下是推荐的代理头信息，确保后端服务能获取到真实的客户端信息
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # --- API 代理 (优化后版本) ---
        location /tt/qwen/ {

             # --- IP 访问控制 ---
            # 允许特定的IP访问，可以添加多个 allow
            allow 10.124.146.0/23; # 
            allow 53.21.16.0/22;      # 
            # 拒绝所有其他IP
            deny all;

            # 预检请求（OPTIONS）的处理
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
                add_header 'Access-Control-Max-Age' 1728000;
                return 204;
            }

            # 使用 rewrite 明确重写 URL 路径
            rewrite ^/tt/qwen/(.*)$ /$1 break;

            # 代理转发到您的通义千问API服务
            proxy_pass http://53.2.102.1:2025;

            # 传递必要的头信息
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # 为正常请求添加 CORS 头
            add_header 'Access-Control-Allow-Origin' '*' always;
        }

        # 针对本地千问api的代理
         location /qwen32/ {
            # --- IP 访问控制 ---
            # 允许特定的IP访问，可以添加多个 allow
            allow 10.124.146.0/23; # 
            allow 53.21.16.0/22;      # 
            # 拒绝所有其他IP
            deny all;

            # 预检请求（OPTIONS）的处理
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
                add_header 'Access-Control-Max-Age' 1728000;
                return 204;
            }

            # 使用 rewrite 重写 URL 路径
            # 这会将 /qwen32/some/path 重写为 /v1/some/path
            rewrite ^/qwen32/(.*)$ /v1/$1 break;

            # 代理转发到您的 qwen3-32b API 服务
            # 注意：由于 rewrite 已经添加了 /v1 前缀，这里不需要加
            proxy_pass http://127.0.0.1:1025;

            # 传递必要的头信息
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # 为正常请求添加 CORS 头
            add_header 'Access-Control-Allow-Origin' '*' always;
        }


        # --- 根目录和主页面 ---
        location / {
            root /usr/share/nginx/html; 
            index index.html index.htm;
        }

        # --- AI 聊天页面 ---
        location /ai {
           deny 53.3.1.2;
           allow all;
           root /usr/share/nginx/html;
           try_files /ai.html =404;
        }

    	location /supervisory{
    	   root /usr/share/nginx/html;
    	   try_files /demo.html =404;
    	}

        # --- UI 代理 (例如 Gradio/Streamlit) ---
        location /ui/ {
            proxy_pass http://127.0.0.1:7860/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
        }

        # --- TensorBoard 代理 ---
        location /zqboard/ {
            proxy_pass http://127.0.0.1:6006/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
        }

        # --- Flask 渲染页面的临时代理（确保现有页面不受影响）---
        # 注意：不代理根路径 /，避免改变当前首页行为
        # location = / {
        #     proxy_pass http://127.0.0.1:5000/;
        #     proxy_set_header Host $host;
        #     proxy_set_header X-Real-IP $remote_addr;
        #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        #     proxy_set_header X-Forwarded-Proto $scheme;
        # }
        location = /knowledge {
            proxy_pass http://127.0.0.1:5000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        location = /board {
            proxy_pass http://127.0.0.1:5000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        location = /knowledge/v4 {
            proxy_pass http://127.0.0.1:5000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        location = /topic {
            proxy_pass http://127.0.0.1:5000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        location = /topic/v2 {
            proxy_pass http://127.0.0.1:5000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        location = /debug {
            proxy_pass http://127.0.0.1:5000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
} # http 块的结束括号 (多余的括号已删除)
