        body, html {

        .feedback-id {

        .feedback-type {

        }

        .feedback-content {

            margin-right: 20px;
        }

        .feedback-question {
            font-size: 16px;
            font-weight: 500;
            color: #1f2937;
            margin-bottom: 8px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .feedback-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            font-size: 13px;
            color: #6b7280;
        }

        .feedback-meta span {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .view-button {

            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;

        .view-button:hover {
            background: linear-gradient(135deg, #059669, #047857);
            transform: translateY(-2px);

        .loading {

        .error {

            padding: 50px;
            color: #ef4444;
            font-size: 16px;
        }

        .empty {

            padding: 50px;
            color: #6b7280;
            font-size: 16px;
        }

        @media (max-width: 768px) {

            }

    </style>
</head>
<body>
    <div class="main-container">
        <h1>åé¦ˆè®°å½•åˆ—è¡¨</h1>

        <div class="stats-bar">

            <div><strong>æœ€åæ›´æ–°:</strong> <span id="lastUpdate">-</span></div>
        </div>

        <div id="feedbackContainer">

    </div>

    <script>
        async function loadFeedbackList() {
            const container = document.getElementById('feedbackContainer');

            try {
                const response = await fetch('/api/feedback/show/list');

                if (!response.ok) {
                    throw new Error(`ç½‘ç»œå“åº”é”™è¯¯: ${response.status} ${response.statusText}`);
                }

                const result = await response.json();

                if (!result.success) {
                    throw new Error(result.message || 'è·å–æ•°æ®å¤±è´¥');
                }

                const feedbacks = result.data.feedbacks;

                if (!feedbacks || feedbacks.length === 0) {
                    container.innerHTML = '<div class="empty">æš‚æ— åé¦ˆè®°å½•</div>';
                    return;
                }

                // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
                updateStats(feedbacks);

                // æ¸²æŸ“åé¦ˆåˆ—è¡¨
                renderFeedbackList(feedbacks);

            } catch (error) {
                console.error('åŠ è½½åé¦ˆåˆ—è¡¨å¤±è´¥:', error);
                container.innerHTML = `<div class="error">åŠ è½½å¤±è´¥: ${error.message}</div>`;
            }
        }

        function updateStats(feedbacks) {
            const totalCount = feedbacks.length;
            const likeCount = feedbacks.filter(f => f.feedbackType === 'LIKE').length;
            const dislikeCount = feedbacks.filter(f => f.feedbackType === 'DISLIKE').length;
            const lastUpdate = feedbacks.length > 0 ? feedbacks[0].createAt : 'æ— ';

            document.getElementById('totalCount').textContent = totalCount;
            document.getElementById('likeCount').textContent = likeCount;
            document.getElementById('dislikeCount').textContent = dislikeCount;
            document.getElementById('lastUpdate').textContent = lastUpdate;
        }

        function renderFeedbackList(feedbacks) {
            const container = document.getElementById('feedbackContainer');

            const listHtml = `
                <div class="feedback-list">
                    ${feedbacks.map(feedback => `
                        <div class="feedback-item">
                            <div class="feedback-id">ID ${feedback.feedbackId}</div>
                            <div class="feedback-type">
                                ${feedback.feedbackType === 'LIKE' ? 'ğŸ‘' : 'ğŸ‘'}
                            </div>
                            <div class="feedback-content">
                                <div class="feedback-question">${escapeHtml(feedback.question)}</div>
                                <div class="feedback-meta">
                                    <span>ğŸ“… ${feedback.createAt}</span>
                                    <span>ğŸ‘¤ ${feedback.reporterName || 'åŒ¿åç”¨æˆ·'}</span>
                                    <span>ğŸ¢ ${feedback.reporterUnit || 'æœªçŸ¥å•ä½'}</span>
                                    <span>ğŸ¤– ${feedback.modelId}</span>
                                </div>
                            </div>
                            <a href="llm/viewer?id=${feedback.feedbackId}" class="view-button">
                                æŸ¥çœ‹è¯¦æƒ…
                            </a>
                        </div>
                    `).join('')}
                </div>
            `;

            container.innerHTML = listHtml;
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // é¡µé¢åŠ è½½æ—¶è·å–æ•°æ®
        document.addEventListener('DOMContentLoaded', loadFeedbackList);
    </script>
